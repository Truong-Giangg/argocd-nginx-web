apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-nginx-web
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Truong-Giangg/argocd-nginx-web.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: giang-test
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true      # remove resources not in Git
      selfHeal: true   # fix drift automatically
